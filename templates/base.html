<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h1>Миссия Колонизация Марса</h1>
        {% if current_user.is_authenticated %}
            <a class="btn btn-secondary" href="/jobs">Добавить работу</a>
            <a class="btn btn-secondary" href="/deps">Добавить департамент</a>
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
        <h4>И на Марсе будут свалки расти!</h4>
    </nav>
    <div class="content" style="min-height: 80vh;">
        {% block content %}{% endblock %}
    </div>
    <div class="bg-dark text-white" style="position: relative; padding: 20px">
        <p>
            Навигация:
            <a href="/">Работы</a> |
            <a href="/departments">Департаменты</a>
        </p>
    </div>
</body>
</html>
